
services:
  app:
    build: .
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Mapea la carpeta local 'data' a la carpeta '/app/data' del contenedor
    restart: always
    command: ["sh", "-c", "uvicorn app.main:app --host ${HOST:-0.0.0.0} --port ${PORT:-8080}"]

  tests:
    build: .
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Mapea la carpeta local 'data' a la carpeta '/app/data' del contenedor
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["sh", "-c", "pytest"]